name: finappassistant
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dev: ^1.0.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.6
  auto_route: ^7.8.4
  flutter_hooks: ^0.20.3
  animated_custom_dropdown: ^2.0.0
  wtf_sliding_sheet: ^1.1.2
  bottom_sheet_bar: ^2.3.9
  http: ^1.1.0
  intl: ^0.18.1
  carousel_slider: ^4.2.1
  flutter_verification_code: ^1.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf